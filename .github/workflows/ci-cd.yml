name: Java CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate Maven configuration
        run: mvn --version

      - name: Build application (compile only)
        run: mvn clean compile -DskipTests

      - name: Run Unit Tests
        run: mvn test -DskipITs=true
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Edirisinghe2002R

      - name: Run Integration Tests
        run: mvn verify -DskipUnitTests=true -Dtest=*IT
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Edirisinghe2002R

      - name: Run All Tests (Final verification)
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Edirsinghe2002R

      - name: Generate Test Report
        run: |
          mvn surefire-report:report site
          echo "=== TEST RESULTS ==="
          echo "Tests completed successfully!"

      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/
          retention-days: 7

      - name: Show Build Success
        run: |
          echo "ðŸŽ‰ CI/CD Pipeline Completed Successfully!"
          echo "ðŸ“Š Test reports are available in the artifacts"