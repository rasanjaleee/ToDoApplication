name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Rasa@123
          MYSQL_DATABASE: taskmanager_test
          MYSQL_TCP_PORT: 3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set ChromeDriver Path
        run: |
          echo "C:\Program Files\Google\Chrome\Application\chromedriver.exe" > chromedriver-path.txt

      - name: Wait for MySQL to be ready
        run: |
          for /L %%i in (1,1,30) do (
            mysql -h 127.0.0.1 -P 3306 -u root -pRasa@123 -e "SELECT 1" >nul 2>&1
            if not errorlevel 1 (
              echo MySQL is ready!
              exit /b 0
            )
            echo Waiting for MySQL... Attempt %%i
            timeout /t 2 >nul
          )

      - name: Create test database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -pRasa@123 -e "CREATE DATABASE IF NOT EXISTS taskmanager_test;"

      - name: Build and run tests
        run: mvn clean compile test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/taskmanager_test?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Rasa@123
          SPRING_PROFILES_ACTIVE: test
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Build JAR package
        run: mvn package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  deploy:
    runs-on: windows-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

      - name: Deploy to server (Example)
        run: |
          echo "Deploying application..."
          # Add your deployment commands here
