name: CI/CD for Task Manager

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Edirisinghe2002R
          MYSQL_DATABASE: taskmanager
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MySQL
        run: |
          sleep 10
          mysql -h 127.0.0.1 -u root -pEdirisinghe2002R -e "CREATE DATABASE IF NOT EXISTS taskmanager;"

      - name: Build and test with Maven
        run: mvn clean test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Edirisinghe2002R

      - name: Package application
        run: mvn package -DskipTests

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: taskmanager-app
          path: target/*.jar