name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Rasa@123
          MYSQL_DATABASE: taskmanager_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3Ô∏è‚É£ Install dependencies for Chrome
      - name: Install dependencies for Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libnss3 libxss1 libappindicator3-1 fonts-liberation

      # 4Ô∏è‚É£ Install Google Chrome
      - name: Install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y

      # 5Ô∏è‚É£ Install ChromeDriver matching Chrome version
      - name: Install ChromeDriver
        uses: seleniumhq/setup-chromedriver@v1
        with:
          version: latest

      # 6Ô∏è‚É£ Build project (skip tests here)
      - name: Build project
        run: mvn clean package -DskipTests

      # 7Ô∏è‚É£ Start Spring Boot server in background
      - name: Start Spring Boot server
        run: |
          mvn spring-boot:run &
          sleep 30
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/taskmanager_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Rasa@123
          SPRING_PROFILES_ACTIVE: test

      # 8Ô∏è‚É£ Run Unit & Selenium tests (headless Chrome)
      - name: Run tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/taskmanager_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Rasa@123
          SPRING_PROFILES_ACTIVE: test
          CI: true

      # 9Ô∏è‚É£ Upload test reports
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      # üîü Build JAR
      - name: Build JAR
        run: mvn package -DskipTests

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload JAR artifact
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar

