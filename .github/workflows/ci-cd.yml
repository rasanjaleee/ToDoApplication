name: Java CI/CD Pipeline with Selenium

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      CI: true
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: Edirisinghe2002R

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate Maven configuration
        run: mvn --version

      - name: Build application (compile only)
        run: mvn clean compile -DskipTests

      - name: Start Spring Boot Backend
        run: mvn spring-boot:run &

      - name: Wait for backend to start
        run: sleep 20  # wait 20 seconds for Spring Boot to be ready


      - name: Run All Tests (including Selenium UI)
        run: mvn test
        shell: bash

      - name: Generate Test Report
        run: |
          mvn surefire-report:report site
          echo "=== TEST RESULTS ==="
          cat target/surefire-reports/*.txt | grep -E "(Tests run|Failures|Errors)" || echo "No test reports generated"

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports/
            target/site/
          retention-days: 7

      - name: Show Build Success
        run: |
          echo "ðŸŽ‰ CI/CD Pipeline Completed Successfully!"
          echo "ðŸ“Š Test reports are available in the artifacts"
          echo "âœ… All tests passed!"
